<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RACE REGISTRATION</title>
</head>

<body>
    <h1>RACE REGISTRATION</h1>
    <form action="/practisework">
        <div> <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name </label>
            <input type="text" id="last" name="last" required>
        </div>

        <p>Select a Race:</p>
        <div>
            <label for="funrun">Fun Run 5k</label>
            <input type="radio" id="funrun" name="race" value="funrun">
        </div>
        <div> <label for="half">Half Marathon</label>
            <input type="radio" id="half" name="race" value="half">
        </div>
        <div> <label for="full">Full Marathon </label>
            <input type="radio" id="full" name="race" value="full">
        </div>

        <div> <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div><label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button> Register!</button>



    </form>

</body>

</html>
